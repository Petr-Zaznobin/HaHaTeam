<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Чат с AI‑ассистентом</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f1f3f8;
            --card: rgba(255, 255, 255, 0.55);
            --text: #111827;
            --muted: #6b7280;
            --radius: 1.2rem;
            --shadow: 0 18px 40px rgba(0, 0, 0, .1);
        }

        body.dark {
            --primary: #8b9cff;
            --bg: #0f172a;
            --card: rgba(255, 255, 255, 0.08);
            --text: #f1f5f9;
            --muted: #94a3b8;
            --shadow: 0 18px 40px rgba(0, 0, 0, .35);
        }

        *, *:before, *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: Poppins, sans-serif;
            background: var(--bg);
            color: var(--text);
            transition: .4s background, .4s color;
            min-height: 100vh;
            display: flex;
            flex-direction: column
        }

        .glass {
            background: var(--card);
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: .9rem;
            font-weight: 500;
            padding: 1rem 2rem;
            font-size: 1rem;
            transition: .25s
        }

        .btn-primary:hover {
            filter: brightness(.9)
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: .45rem;
            cursor: pointer;
            font-size: .85rem;
            color: var(--muted);
            user-select: none
        }

        .toggle span {
            display: inline-block;
            width: 36px;
            height: 20px;
            background: var(--muted);
            border-radius: 10px;
            position: relative;
            transition: .3s
        }

        .toggle span:before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #fff;
            top: 2px;
            left: 2px;
            transition: .3s
        }

        body.dark .toggle span {
            background: var(--primary)
        }

        body.dark .toggle span:before {
            transform: translateX(16px)
        }
    </style>
    <script>
        const initTheme = () => {
            document.body.classList.toggle('dark', localStorage.getItem('theme') === 'dark');
        };
        const switchTheme = () => {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };
        window.addEventListener('DOMContentLoaded', initTheme);
    </script>

    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            backdrop-filter: blur(12px);
            z-index: 10
        }

        header h2 {
            font-size: 1.3rem;
            font-weight: 600
        }

        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.6rem
        }

        .bubble {
            max-width: 70%;
            padding: 1rem 1.2rem;
            border-radius: 1.2rem;
            font-size: .95rem;
            line-height: 1.55;
            box-shadow: 0 4px 14px rgba(0, 0, 0, .08)
        }

        .user {
            margin-left: auto;
            background: var(--primary);
            color: #fff;
            border-bottom-right-radius: 0
        }

        .ai {
            margin-right: auto;
            background: var(--card);
            backdrop-filter: blur(14px);
            color: var(--text);
            border-bottom-left-radius: 0
        }

        .input {
            display: flex;
            gap: .6rem;
            padding: 1rem 1.4rem;
            background: rgba(255, 255, 255, .4);
            backdrop-filter: blur(12px);
        }

        .input .glass {
            flex: 1;
            display: flex;
            overflow: hidden
        }

        .input input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 1rem 1.2rem;
            font-size: 1rem;
            color: var(--text);
            outline: none
        }
    </style>
</head>
<body>
<header>
    <h2>AI‑ассистент</h2>
    <label class="toggle" onclick="switchTheme()"><span></span></label>
</header>
<section class="chat" id="chat">
    <div class="bubble user">Нужен репетитор по матану срочно!</div>
    <div class="bubble ai">Понял! Какой курс матанализа вы проходите и когда нужно начать занятия?</div>
</section>
<form class="input">
    <div class="glass"><input type="text" placeholder="Введите сообщение..."/></div>
    <button class="btn-primary" type="submit">Отправить</button>
</form>
</body>
</html>
